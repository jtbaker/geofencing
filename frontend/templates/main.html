<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>FreightWaves GeoFencing Editor</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js" integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
        crossorigin=""></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script type="application/javascript" src='static/node_modules/wellknown/wellknown.js'></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style>
        html, body{
            height: 100%;
            font-family: 'Roboto', sans-serif;
        }
        #container{
            height: 95%;
            width: 95%;
            font-family: 'Roboto', sans-serif;
            font-size: 12pt;
            margin: auto;
            display: grid;
            grid-template-areas: 
                "h h"
                "s m";
            grid-template-columns: .25fr 1fr;
            grid-template-rows: auto 1fr;
            grid-row-gap: 20px;
            grid-column-gap: 20px;
            color: black;
        }
        .uicontrol{
            width: 130px;
            opacity: 0.8;
        }

        .uicontrol input{
            width: 125px;
        }
        .legend{
            color: black;
            border: 1px solid black;
            padding: 2px;
            border-radius: 2px;
            margin: 2px auto;
        }

        * {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        }

        #prod{
            background-color: green;
        }

        #staged{
            background-color: yellow;
        }

        #header{
            grid-area: h;
            margin: auto;
            width: 100%;
            text-align: center;
            background-image: linear-gradient(grey, lightgrey)
        }
        #header img{
            max-width: 300px;
        }

        #drawn{
            background-color: red;
        }

        #sidebar{
            grid-area: s;
            display: table;
            max-height: 90%;
            height: 550px;
        }

        #ondeck{
            overflow: scroll;
            height: 550px;
        }

        #mymap{
            grid-area: m;
            height: 700px;
        }

        #currentassignment{
            background-color: red;
            border: 1px solid black;
            height: 150px;
        }

        #currentassignment tr{
            width: 100%;
        }

        #updatecontent{
            width: 130px;
            border: 1px solid black;
            border-radius: 2px;
        }
        #updatecontent:hover{
            background-color: lightgrey;
        }

        .workentries, .worktable{
            padding: 5px;
            border: 1px solid black;
            border-radius: 2px;
            font-size: 12px;
            font-family: 'Roboto', sans-serif;
            min-width: 200px;
            max-width: 350px;
            margin: auto;
        }

        .workentries:active{
            background-color: grey;
        }

        .workentries:hover{
            background-color: lightgoldenrodyellow;
        }

        #updatecontent:active{
            background-color: white;
            border-radius: 3px;
        }

        .drawtable td, th{
            border: 1px solid black;
            border-radius: 2px;
            background-color: lightgrey;
        }

        .editormenu button{
            margin-left: 100px;
        }

        .geotooltip th{
            text-align: left;
        }

        #dropCurrentEdit{
            width: 100%;
            margin: 20%;
            text-align: center;
            font-size: 12px;
        }

    </style>
</head>

<body>

    <div id='container'>
        <div id='header'>
            <table>
                <tbody>
                    <tr>
                        <td><img src="https://static1.squarespace.com/static/5899e78b1b10e35238fba886/t/5b900ced2b6a2829cb6681c1/1547134434414/?format=1500w"></td>
                        <td>
                            <div>
                                <h3>GeoFencing Editor</h3>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <hr>
        </div>
        <div id='sidebar'>
            <div id="currentassignment">
                <table class="worktable">
                    <thead>
                        <tr>
                            <th colspan="3">Current Assignment</th>
                        </tr>
                        <tr>
                            <th>Name</th>
                            <th>Address</th>
                            <th>Priority</th>
                        </tr>
                    </thead>
                    <tbody>
                        <template v-if="currentAssignment.id!=null">
                            <tr>
                                <th>{* currentAssignment.NameBrand *}</th>
                                <td>{* currentAssignment.Address *}</td>
                                <td>{* currentAssignment.priority *}</td>
                            </tr>
                        </template>
                    </tbody>
                </table>

                <div v-if="currentAssignment.id!=null" style="display: inline;" id="dropCurrentEdit">
                    <button @click="dropCurrentEdit">Discard</button>
                    <a :href="'mailto:jbaker@freightwaves.com?subject='+currentAssignment.id+'&body=Geofencing Issues with Feature ID '+currentAssignment.id+' at '+currentAssignment.Address+'%0D%0A -- %0D%0ADescription%0D%0A%0D%0A -- %0D%0A'+editorName">Submit an issue</a>
                </div>
            </div>
            <div id="ondeck">
            <table class="worktable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Priority</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="item in work" @click="assignGeocode(item.id, item.address, item.name, item.priority)"
                        class="workentries" v-bind:id="item.id">
                        <th>{* item.name *}</th>
                        <td>{* item.address *}</td>
                        <td>{* item.priority *}</td>
                    </tr>
                </tbody>
            </table>
            </div>
        </div>
        <div id='mapwrap'>
            <div id='mymap'></div>
        </div>
    </div>
    <script type='text/javascript' src="static/main.js"></script>
</body>

</html>
